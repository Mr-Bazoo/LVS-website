{% extends "base.html" %}

{% block content %}
    <h1>Nieuwe Leerling Toevoegen</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.naam.label }}
            {{ form.naam(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.afbeelding.label }}
            {{ form.afbeelding(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
