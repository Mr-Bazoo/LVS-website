{% extends "layout.html" %}

{% block title %}Bewerk Leerling{% endblock %}

{% block content %}
<main>
    <h1>Bewerk Leerling</h1>
    <form action="{{ url_for('admin.edit_student', id=student['id']) }}" method="POST">
        <input type="text" name="name" value="{{ student['name'] }}" required>
        <input type="text" name="avatar" value="{{ student['avatar'] }}" required>
        <button type="submit">Bijwerken</button>
    </form>
</main>
{% endblock %}
