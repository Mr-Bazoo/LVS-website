{% extends "layout.html" %}

{% block title %}Admin Pagina{% endblock %}

{% block content %}
<main>
    <h1>Admin Pagina</h1>
    <form action="{{ url_for('admin.add_student') }}" method="POST">
        <input type="text" name="name" placeholder="Naam van de leerling" required>
        <input type="text" name="avatar" placeholder="URL van de avatar" required>
        <button type="submit">Voeg Leerling Toe</button>
    </form>
    <a href="{{ url_for('admin.students') }}">Bekijk Leerlingen</a>
</main>
{% endblock %}
